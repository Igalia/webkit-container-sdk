# wkdev-webkit-dependencies: useful applications + self-compiled dependencies used to compile WebKit
package_groups:
  - package_group:
    name: applications
    entities:
      - name: valgrind # instrumentation framework for building dynamic analysis tools
        url: 'http://archive.ubuntu.com/ubuntu/pool/main/v/valgrind/valgrind_3.19.0-1ubuntu1.dsc'

  - package_group:
    name: jpeg_xl
    entities:
      - name: highway # Efficient and performance-portable SIMD wrapper
        url: 'http://archive.ubuntu.com/ubuntu/pool/universe/h/highway/highway_1.0.3-2.dsc'

      - name: libjxl-testdata # JPEG XL Image Coding System - "JXL" (testdata)
        url: 'http://archive.ubuntu.com/ubuntu/pool/universe/libj/libjxl-testdata/libjxl-testdata_0.0~git20230110.d6168ff-1.dsc'

      - name: jpeg-xl # JPEG XL Image Coding System
        url: 'http://archive.ubuntu.com/ubuntu/pool/universe/j/jpeg-xl/jpeg-xl_0.7.0-10ubuntu1.dsc'
        depends_on: ['./libhwy*.deb', './libjxl-testdata*.deb']

  - package_group:
    name: gstreamer
    entities:
      - name: gstreamer1.0 # Core GStreamer libraries and elements
        url: 'http://archive.ubuntu.com/ubuntu/pool/main/g/gstreamer1.0/gstreamer1.0_1.20.3-1.dsc'
        options: {deb_build: nocheck}

      - name: gst-plugins-base1.0 # GStreamer plugins from the "base" set
        url: 'http://archive.ubuntu.com/ubuntu/pool/main/g/gst-plugins-base1.0/gst-plugins-base1.0_1.20.3-2.dsc'
        depends_on: ['./*gstreamer*.deb']

      - name: gst-plugins-good1.0 # GStreamer plugins from the "base" set
        url: 'http://archive.ubuntu.com/ubuntu/pool/main/g/gst-plugins-good1.0/gst-plugins-good1.0_1.20.3-1ubuntu1.dsc'
        options: {deb_build: nocheck}
        depends_on: ['./*gstreamer*.deb', './*gst*plugins*base*.deb']

      - name: gst-plugins-bad1.0 # GStreamer plugins from the "bad" set
        url: 'http://archive.ubuntu.com/ubuntu/pool/universe/g/gst-plugins-bad1.0/gst-plugins-bad1.0_1.20.3-1ubuntu6.dsc'
        options: {gbp_import_dsc: '--allow-unauthenticated'}
        depends_on: ['./*gstreamer*.deb', './*gst*plugins*base*.deb']

      - name: gst-plugins-ugly1.0 # GStreamer plugins from the "ugly" set
        url: 'http://archive.ubuntu.com/ubuntu/pool/universe/g/gst-plugins-ugly1.0/gst-plugins-ugly1.0_1.20.3-1.dsc'
        options: {gbp_import_dsc: '--allow-unauthenticated'}
        depends_on: ['./*gstreamer*.deb', './*gst*plugins*base*.deb', './*gir1.2-gst-plugins-bad-1.0*.deb']
